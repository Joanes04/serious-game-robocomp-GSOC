<div class="login-container bg-light">
  <div class="login-box">
    <h1>Serious Game</h1>

    <div class="container">
      <div class="card col-md-6 mt-3 mx-auto">
        <div class="card-body">
          <h4 class="card-title text-center">
            <i class="far fa-3x fa-user-circle text-muted"></i>
          </h4>
          <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
            <div class="alert alert-danger" [hidden]="!error || isLoading">
              Usuario o contraseña incorrecta
            </div>
            <div class="form-group">
              <label class="d-block">
                <input
                  type="text"
                  class="form-control"
                  formControlName="username"
                  autocomplete="username"
                  [placeholder]="'Usuario'"
                />
                <span hidden translate>Usuario</span>
                <small
                  [hidden]="
                    loginForm['controls']['username'].valid ||
                    loginForm['controls']['username'].untouched
                  "
                  class="text-danger"
                  translate
                >
                  Usuario es necesario
                </small>
              </label>
              <label class="d-block">
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  autocomplete="current-password"
                  [placeholder]="'Contraseña'"
                  required
                />
                <span hidden translate>Contraseña</span>
                <small
                  [hidden]="
                    loginForm['controls']['password'].valid ||
                    loginForm['controls']['password'].untouched
                  "
                  class="text-danger"
                  translate
                >
                  Contraseña es necesario
                </small>
              </label>
              <!-- <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" formControlName="remember" />
                  <span translate>Remember me</span>
                </label>
              </div> -->
            </div>
            <button
              class="btn btn-primary w-100"
              type="submit"
              [disabled]="loginForm.invalid || isLoading"
            >
              <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
              <span translate>Iniciar sersión</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
